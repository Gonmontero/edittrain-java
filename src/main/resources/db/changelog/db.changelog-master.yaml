databaseChangeLog:
  - changeSet:
      id: 1
      author: rob
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
